    <div class="main-content">
        <div class="content-header">

            <div class="last-update" id="lastUpdate">å°šæœªæ›´æ–°</div>
        </div>

        <div class="stock-grid" id="stockGrid">
            <div class="no-data">
                <div class="no-data-icon">ğŸ“ˆ</div>
                <div class="no-data-text">è«‹è¼¸å…¥è‚¡ç¥¨ä»£ç¢¼ä¸¦é–‹å§‹ç›£æ§</div>

    <script>
        const socket = io();
        let isMonitoring = false;
        let sessionId = null;
        let removedTickers = new Set();

        // åˆ‡æ›é¢æ¿
        function togglePanel() {
            const panel = document.getElementById('panelContent');
            const toggleText = document.getElementById('toggleText');

            if (panel.classList.contains('expanded')) {
                panel.classList.remove('expanded');
                toggleText.textContent = 'â–¼ å±•é–‹è¨­å®š';
            } else {
                panel.classList.add('expanded');
                toggleText.textContent = 'â–² æ”¶èµ·è¨­å®š';
            }
        }

        // ç›£è½æœƒè©±ID
        socket.on('session_id', function(data) {
            sessionId = data.session_id;
            console.log('æœƒè©±ID:', sessionId);
        });

        // é é¢è¼‰å…¥æ™‚è‡ªå‹•åœæ­¢ç›£æ§
        window.addEventListener('load', async function() {
            await new Promise(resolve => {
                if (sessionId) {
                    resolve();
                } else {
                    socket.on('session_id', function(data) {
                        sessionId = data.session_id;
                        resolve();
                    });
                }
            });

            try {
                await fetch('/api/stop', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ session_id: sessionId })
                });

                document.getElementById('startBtn').textContent = 'é–‹å§‹ç›£æ§';
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('status').textContent = 'ç­‰å¾…å•Ÿå‹•...';
            } catch (error) {
                console.error('åˆå§‹åŒ–å¤±æ•—:', error);
                document.getElementById('status').textContent = 'ç„¡æ³•é€£æ¥ä¼ºæœå™¨';
            }
        });

        // ç›£è½ WebSocket æ›´æ–°
        socket.on('update', function(data) {
            if (data.data && Array.isArray(data.data)) {
                updateStockGrid(data.data);
            }
            if (data.time) {
                document.getElementById('lastUpdate').textContent = 'æ›´æ–°: ' + data.time.split(' ')[1];
            }
        });

        socket.on('status', function(data) {
            document.getElementById('status').innerHTML = data.message;
        });

        // æ›´æ–°è‚¡ç¥¨å¡ç‰‡
        function updateStockGrid(data) {
            const grid = document.getElementById('stockGrid');

            // éæ¿¾å·²ç§»é™¤çš„è‚¡ç¥¨
            const filteredData = data.filter(item => !removedTickers.has(item.ticker));

            if (filteredData.length === 0) {
                grid.innerHTML = `
                    <div class="no-data">
                        <div class="no-data-icon">ğŸ“Š</div>
                        <div class="no-data-text">ç›®å‰æ²’æœ‰ç¬¦åˆæ¢ä»¶çš„è‚¡ç¥¨</div>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredData.map(item => {
                const isMomentumAlert = (
                    item.vol_diff_30sec > 0 && item.vol_diff_1min > 0 && item.vol_diff_2min > 0 &&
                    item.price_diff_30sec > 0 && item.price_diff_1min > 0 && item.price_diff_2min > 0 &&
                    item.pct_change >= -10 && item.pct_change <= 5
                );

                const priceChangeClass = item.pct_change >= 0 ? 'positive' : 'negative';

                return `
                    <div class="stock-card ${isMomentumAlert ? 'momentum-alert' : ''}">
                        <button class="remove-btn" onclick="removeTicker('${item.ticker}')">Ã—</button>

                        <div class="card-header">
                            <div class="stock-info">
                                <div class="stock-ticker">${item.ticker}</div>
                                <div class="stock-name">${item.name}</div>
                            </div>
                            <div class="price-info">
                                <div class="stock-price">${item.price}</div>
                                <div class="price-change ${priceChangeClass}">
                                    ${item.pct_change >= 0 ? '+' : ''}${item.pct_change}%
                                </div>
                            </div>
                        </div>

                        <div class="metrics-row">
                            <div class="metric-box">
                                <div class="metric-label">é‡/5MA</div>
                                <div class="metric-value">${item.vol_ratio}%</div>
                            </div>
                            <div class="metric-box">
                                <div class="metric-label">å‡åƒ¹åé›¢</div>
                                <div class="metric-value ${item.avg_price_deviation >= 0 ? 'positive' : 'negative'}" style="color: ${item.avg_price_deviation >= 0 ? 'var(--primary-red)' : 'var(--primary-green)'}">
                                    ${item.avg_price_deviation >= 0 ? '+' : ''}${item.avg_price_deviation}%
                                </div>
                            </div>
                        </div>

                        <div class="momentum-section">
                            <div class="momentum-label">ğŸ“Š é‡å‹•èƒ½ï¼ˆ30ç§’/1åˆ†/2åˆ†ï¼‰</div>
                            <div class="momentum-bars">
                                ${createMomentumBar(item.vol_diff_30sec)}
                                ${createMomentumBar(item.vol_diff_1min)}
                                ${createMomentumBar(item.vol_diff_2min)}
                            </div>
                        </div>

                        <div class="momentum-section">
                            <div class="momentum-label">ğŸ’° åƒ¹å‹•èƒ½ï¼ˆ30ç§’/1åˆ†/2åˆ†ï¼‰</div>
                            <div class="momentum-bars">
                                ${createMomentumBar(item.price_diff_30sec)}
                                ${createMomentumBar(item.price_diff_1min)}
                                ${createMomentumBar(item.price_diff_2min)}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function createMomentumBar(value) {
            const barClass = value == 0 ? 'neutral' : (value > 0 ? 'positive' : 'negative');
            const displayValue = value >= 0 ? `+${value}` : value;
            return `
                <div class="momentum-bar">
                    <div class="bar-value ${barClass}">${displayValue}%</div>
                </div>
            `;
        }

        // ç§»é™¤è‚¡ç¥¨
        function removeTicker(ticker) {
            if (confirm(`ç¢ºå®šè¦ç§»é™¤ ${ticker} å—ï¼Ÿ`)) {
                removedTickers.add(ticker);
                // è§¸ç™¼é‡æ–°æ¸²æŸ“
                const currentData = Array.from(document.querySelectorAll('.stock-card')).map(card => {
                    const ticker = card.querySelector('.stock-ticker').textContent;
                    return ticker;
                });
                socket.emit('refresh');
            }
        }

        // è™•ç†é–‹å§‹ç›£æ§æˆ–æ–°å¢è‚¡ç¥¨
        async function handleStartOrAdd() {
            if (isMonitoring) {
                await addTickers();
            } else {
                await startMonitoring();
            }
        }

        // é–‹å§‹ç›£æ§
        async function startMonitoring() {
            if (!sessionId) {
                alert('æ­£åœ¨é€£æ¥ä¼ºæœå™¨ï¼Œè«‹ç¨å€™...');
                for (let i = 0; i < 50; i++) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    if (sessionId) break;
                }
                if (!sessionId) {
                    alert('ç„¡æ³•é€£æ¥ä¼ºæœå™¨ï¼Œè«‹é‡æ–°æ•´ç†é é¢');
                    return;
                }
            }

            const tickerText = document.getElementById('tickerInput').value.trim();
            const minPrice = parseFloat(document.getElementById('minPrice').value) || 0;
            const maxPrice = parseFloat(document.getElementById('maxPrice').value) || 999999;

            if (!tickerText) {
                alert('è«‹è¼¸å…¥è‡³å°‘ä¸€å€‹è‚¡ç¥¨ä»£ç¢¼');
                return;
            }

            const tickers = tickerText.split('\n')
                .map(t => t.trim())
                .filter(t => t.length > 0);

            document.getElementById('status').innerHTML = '<span class="loading-spinner"></span> æ­£åœ¨å•Ÿå‹•ç›£æ§...';
            document.getElementById('startBtn').disabled = true;

            try {
                const response = await fetch('/api/start', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        tickers: tickers,
                        min_price: minPrice,
                        max_price: maxPrice,
                        session_id: sessionId
                    })
                });

                const result = await response.json();
